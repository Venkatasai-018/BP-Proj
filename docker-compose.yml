version: '3.8'

services:
  bus-tracker:
    build: .
    ports:
      - "80:80"
      - "8000:8000"
    volumes:
      - bus_data:/app/backend
    environment:
      - ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  bus_data:
    driver: local