<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Bus Tracking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            color: #333;
            font-size: 2.2em;
            font-weight: 700;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #4f46e5;
            color: white;
        }

        .btn-primary:hover {
            background: #3730a3;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-success {
            background: #059669;
            color: white;
        }

        .btn-success:hover {
            background: #047857;
        }

        .nav-tabs {
            display: flex;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            background: #f8fafc;
            border: none;
            cursor: pointer;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: #4f46e5;
            color: white;
        }

        .nav-tab:hover {
            background: #e2e8f0;
        }

        .nav-tab.active:hover {
            background: #3730a3;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #64748b;
            font-weight: 600;
        }

        .content-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #374151;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4f46e5;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .table th {
            background: #f8fafc;
            font-weight: 600;
            color: #374151;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #64748b;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .alert-success {
            background: #d1fae5;
            color: #047857;
            border: 1px solid #6ee7b7;
        }

        .alert-error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }

        .hidden {
            display: none;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d1fae5;
            color: #047857;
        }

        .badge-warning {
            background: #fef3c7;
            color: #d97706;
        }

        .badge-danger {
            background: #fee2e2;
            color: #dc2626;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        }

        .login-title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <h2 class="login-title">Admin Login</h2>
        <div id="loginAlert" class="alert alert-error hidden"></div>
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" id="loginUsername" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" id="loginPassword" class="form-input" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
    </div>

    <!-- Main Dashboard -->
    <div id="mainContainer" class="container hidden">
        <!-- Header -->
        <div class="header">
            <h1 class="title">ðŸšŒ Admin Dashboard</h1>
            <div class="user-info">
                <span id="adminName">Welcome, Admin</span>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('dashboard')">Dashboard</button>
            <button class="nav-tab" onclick="showTab('users')">Users</button>
            <button class="nav-tab" onclick="showTab('buses')">Buses</button>
            <button class="nav-tab" onclick="showTab('routes')">Routes</button>
            <button class="nav-tab" onclick="showTab('permissions')">Permissions</button>
        </div>

        <!-- Dashboard Tab -->
        <div id="dashboard" class="tab-content active">
            <div class="dashboard-stats">
                <div class="stat-card">
                    <div id="totalUsers" class="stat-number">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div id="activeBuses" class="stat-number">0</div>
                    <div class="stat-label">Active Buses</div>
                </div>
                <div class="stat-card">
                    <div id="totalRoutes" class="stat-number">0</div>
                    <div class="stat-label">Total Routes</div>
                </div>
                <div class="stat-card">
                    <div id="activeUsers" class="stat-number">0</div>
                    <div class="stat-label">Active Users</div>
                </div>
            </div>

            <div class="content-card">
                <h3>Recent Activities</h3>
                <div id="recentActivities"></div>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="users" class="tab-content">
            <div class="content-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>User Management</h3>
                    <button class="btn btn-primary" onclick="showCreateUserModal()">Add New User</button>
                </div>
                <div id="usersTable"></div>
            </div>
        </div>

        <!-- Buses Tab -->
        <div id="buses" class="tab-content">
            <div class="content-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>Bus Management</h3>
                    <button class="btn btn-primary" onclick="showCreateBusModal()">Add New Bus</button>
                </div>
                <div id="busesTable"></div>
            </div>
        </div>

        <!-- Routes Tab -->
        <div id="routes" class="tab-content">
            <div class="content-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>Route Management</h3>
                    <button class="btn btn-primary" onclick="showCreateRouteModal()">Add New Route</button>
                </div>
                <div id="routesTable"></div>
            </div>
        </div>

        <!-- Permissions Tab -->
        <div id="permissions" class="tab-content">
            <div class="content-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3>User Permissions</h3>
                    <button class="btn btn-primary" onclick="showGrantPermissionModal()">Grant Permission</button>
                </div>
                <div id="permissionsTable"></div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Create User Modal -->
    <div id="createUserModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('createUserModal')">&times;</span>
            <h3>Create New User</h3>
            <form id="createUserForm">
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="full_name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select name="role" class="form-input" required>
                        <option value="student">Student</option>
                        <option value="staff">Staff</option>
                        <option value="driver">Driver</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Create User</button>
            </form>
        </div>
    </div>

    <!-- Create Bus Modal -->
    <div id="createBusModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('createBusModal')">&times;</span>
            <h3>Add New Bus</h3>
            <form id="createBusForm">
                <div class="form-group">
                    <label class="form-label">Bus Number</label>
                    <input type="text" name="bus_number" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Driver Name</label>
                    <input type="text" name="driver_name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Driver Contact</label>
                    <input type="text" name="driver_contact" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Capacity</label>
                    <input type="number" name="capacity" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Route</label>
                    <select name="route_id" id="busRouteSelect" class="form-input">
                        <option value="">Select Route (Optional)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Add Bus</button>
            </form>
        </div>
    </div>

    <!-- Create Route Modal -->
    <div id="createRouteModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('createRouteModal')">&times;</span>
            <h3>Add New Route</h3>
            <form id="createRouteForm">
                <div class="form-group">
                    <label class="form-label">Route Name</label>
                    <input type="text" name="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Start Point</label>
                    <input type="text" name="start_point" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">End Point</label>
                    <input type="text" name="end_point" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <input type="text" name="description" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Estimated Duration (minutes)</label>
                    <input type="number" name="estimated_duration" class="form-input">
                </div>
                <button type="submit" class="btn btn-success">Add Route</button>
            </form>
        </div>
    </div>

    <!-- Grant Permission Modal -->
    <div id="grantPermissionModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('grantPermissionModal')">&times;</span>
            <h3>Grant Permission</h3>
            <form id="grantPermissionForm">
                <div class="form-group">
                    <label class="form-label">User</label>
                    <select name="user_id" id="permissionUserSelect" class="form-input" required>
                        <option value="">Select User</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Permission Type</label>
                    <select name="permission_type" class="form-input" required>
                        <option value="track_bus">Track Bus</option>
                        <option value="track_route">Track Route</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Bus (for bus tracking)</label>
                    <select name="bus_id" id="permissionBusSelect" class="form-input">
                        <option value="">Select Bus (Optional)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Route (for route tracking)</label>
                    <select name="route_id" id="permissionRouteSelect" class="form-input">
                        <option value="">Select Route (Optional)</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Grant Permission</button>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let authToken = localStorage.getItem('adminToken');
        let currentUser = null;
        const API_BASE = 'http://localhost:8000';

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                verifyToken();
            } else {
                showLogin();
            }
        });

        // Authentication functions
        async function verifyToken() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    currentUser = await response.json();
                    if (currentUser.role === 'admin' || currentUser.role === 'super_admin') {
                        showDashboard();
                        loadDashboardData();
                    } else {
                        throw new Error('Insufficient permissions');
                    }
                } else {
                    throw new Error('Invalid token');
                }
            } catch (error) {
                console.error('Token verification failed:', error);
                showLogin();
                localStorage.removeItem('adminToken');
            }
        }

        function showLogin() {
            document.getElementById('loginContainer').classList.remove('hidden');
            document.getElementById('mainContainer').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('loginContainer').classList.add('hidden');
            document.getElementById('mainContainer').classList.remove('hidden');
            document.getElementById('adminName').textContent = `Welcome, ${currentUser.full_name || currentUser.username}`;
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const alertDiv = document.getElementById('loginAlert');

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    currentUser = data.user;

                    if (currentUser.role === 'admin' || currentUser.role === 'super_admin') {
                        localStorage.setItem('adminToken', authToken);
                        alertDiv.classList.add('hidden');
                        showDashboard();
                        loadDashboardData();
                    } else {
                        throw new Error('Access denied. Admin privileges required.');
                    }
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || 'Login failed');
                }
            } catch (error) {
                alertDiv.textContent = error.message;
                alertDiv.classList.remove('hidden');
            }
        });

        function logout() {
            localStorage.removeItem('adminToken');
            authToken = null;
            currentUser = null;
            showLogin();
        }

        // Navigation functions
        function showTab(tabName) {
            // Hide all tabs
            const tabs = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => tab.classList.remove('active'));

            // Remove active class from all nav tabs
            const navTabs = document.querySelectorAll('.nav-tab');
            navTabs.forEach(tab => tab.classList.remove('active'));

            // Show selected tab
            document.getElementById(tabName).classList.add('active');

            // Add active class to clicked nav tab
            event.target.classList.add('active');

            // Load data for the selected tab
            switch(tabName) {
                case 'dashboard':
                    loadDashboardData();
                    break;
                case 'users':
                    loadUsers();
                    break;
                case 'buses':
                    loadBuses();
                    break;
                case 'routes':
                    loadRoutes();
                    break;
                case 'permissions':
                    loadPermissions();
                    break;
            }
        }

        // API helper function
        async function apiCall(url, options = {}) {
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (authToken) {
                headers['Authorization'] = `Bearer ${authToken}`;
            }

            const response = await fetch(`${API_BASE}${url}`, {
                ...options,
                headers
            });

            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.detail || 'API request failed');
            }

            return await response.json();
        }

        // Dashboard data loading
        async function loadDashboardData() {
            try {
                const dashboardData = await apiCall('/admin/dashboard');
                
                document.getElementById('totalUsers').textContent = dashboardData.total_users;
                document.getElementById('activeUsers').textContent = dashboardData.active_users;
                document.getElementById('activeBuses').textContent = dashboardData.active_buses;
                document.getElementById('totalRoutes').textContent = dashboardData.total_routes;

                // Load recent activities
                const activitiesDiv = document.getElementById('recentActivities');
                if (dashboardData.recent_activities && dashboardData.recent_activities.length > 0) {
                    activitiesDiv.innerHTML = `
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>User</th>
                                    <th>Action</th>
                                    <th>Details</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${dashboardData.recent_activities.map(activity => `
                                    <tr>
                                        <td>${activity.user}</td>
                                        <td><span class="badge badge-success">${activity.action}</span></td>
                                        <td>${activity.details || '-'}</td>
                                        <td>${new Date(activity.timestamp).toLocaleDateString()}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    activitiesDiv.innerHTML = '<p>No recent activities found.</p>';
                }
            } catch (error) {
                console.error('Failed to load dashboard data:', error);
            }
        }

        // User management functions
        async function loadUsers() {
            try {
                const users = await apiCall('/admin/users');
                const tableDiv = document.getElementById('usersTable');
                
                tableDiv.innerHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Full Name</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(user => `
                                <tr>
                                    <td>${user.id}</td>
                                    <td>${user.username}</td>
                                    <td>${user.email}</td>
                                    <td>${user.full_name}</td>
                                    <td><span class="badge badge-success">${user.role}</span></td>
                                    <td><span class="badge ${user.is_active ? 'badge-success' : 'badge-danger'}">${user.is_active ? 'Active' : 'Inactive'}</span></td>
                                    <td>
                                        <button class="btn btn-danger" onclick="deleteUser(${user.id})" ${user.id === currentUser.id ? 'disabled' : ''}>Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Failed to load users:', error);
            }
        }

        // Bus management functions
        async function loadBuses() {
            try {
                const buses = await apiCall('/buses');
                const tableDiv = document.getElementById('busesTable');
                
                tableDiv.innerHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Bus Number</th>
                                <th>Driver</th>
                                <th>Contact</th>
                                <th>Capacity</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${buses.map(bus => `
                                <tr>
                                    <td>${bus.id}</td>
                                    <td>${bus.bus_number}</td>
                                    <td>${bus.driver_name}</td>
                                    <td>${bus.driver_contact || '-'}</td>
                                    <td>${bus.capacity}</td>
                                    <td><span class="badge ${bus.is_active ? 'badge-success' : 'badge-danger'}">${bus.is_active ? 'Active' : 'Inactive'}</span></td>
                                    <td>
                                        <button class="btn btn-danger" onclick="deleteBus(${bus.id})">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Failed to load buses:', error);
            }
        }

        // Route management functions
        async function loadRoutes() {
            try {
                const routes = await apiCall('/routes');
                const tableDiv = document.getElementById('routesTable');
                
                tableDiv.innerHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Start Point</th>
                                <th>End Point</th>
                                <th>Duration</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${routes.map(route => `
                                <tr>
                                    <td>${route.id}</td>
                                    <td>${route.name}</td>
                                    <td>${route.start_point}</td>
                                    <td>${route.end_point}</td>
                                    <td>${route.estimated_duration || '-'} min</td>
                                    <td><span class="badge ${route.is_active ? 'badge-success' : 'badge-danger'}">${route.is_active ? 'Active' : 'Inactive'}</span></td>
                                    <td>
                                        <button class="btn btn-danger" onclick="deleteRoute(${route.id})">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Failed to load routes:', error);
            }
        }

        // Permission management functions
        async function loadPermissions() {
            try {
                const permissions = await apiCall('/admin/permissions');
                const tableDiv = document.getElementById('permissionsTable');
                
                tableDiv.innerHTML = `
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User ID</th>
                                <th>Permission Type</th>
                                <th>Bus ID</th>
                                <th>Route ID</th>
                                <th>Granted At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${permissions.map(permission => `
                                <tr>
                                    <td>${permission.id}</td>
                                    <td>${permission.user_id}</td>
                                    <td><span class="badge badge-success">${permission.permission_type}</span></td>
                                    <td>${permission.bus_id || '-'}</td>
                                    <td>${permission.route_id || '-'}</td>
                                    <td>${new Date(permission.granted_at).toLocaleDateString()}</td>
                                    <td>
                                        <button class="btn btn-danger" onclick="revokePermission(${permission.id})">Revoke</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            } catch (error) {
                console.error('Failed to load permissions:', error);
            }
        }

        // Modal functions
        function showCreateUserModal() {
            document.getElementById('createUserModal').style.display = 'block';
        }

        function showCreateBusModal() {
            loadRoutesForSelect();
            document.getElementById('createBusModal').style.display = 'block';
        }

        function showCreateRouteModal() {
            document.getElementById('createRouteModal').style.display = 'block';
        }

        function showGrantPermissionModal() {
            loadUsersForSelect();
            loadBusesForSelect();
            loadRoutesForSelect();
            document.getElementById('grantPermissionModal').style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Load data for selects
        async function loadRoutesForSelect() {
            try {
                const routes = await apiCall('/routes');
                const select = document.getElementById('busRouteSelect');
                select.innerHTML = '<option value="">Select Route (Optional)</option>';
                routes.forEach(route => {
                    select.innerHTML += `<option value="${route.id}">${route.name}</option>`;
                });

                const permissionRouteSelect = document.getElementById('permissionRouteSelect');
                if (permissionRouteSelect) {
                    permissionRouteSelect.innerHTML = '<option value="">Select Route (Optional)</option>';
                    routes.forEach(route => {
                        permissionRouteSelect.innerHTML += `<option value="${route.id}">${route.name}</option>`;
                    });
                }
            } catch (error) {
                console.error('Failed to load routes for select:', error);
            }
        }

        async function loadUsersForSelect() {
            try {
                const users = await apiCall('/admin/users');
                const select = document.getElementById('permissionUserSelect');
                select.innerHTML = '<option value="">Select User</option>';
                users.forEach(user => {
                    select.innerHTML += `<option value="${user.id}">${user.username} (${user.full_name})</option>`;
                });
            } catch (error) {
                console.error('Failed to load users for select:', error);
            }
        }

        async function loadBusesForSelect() {
            try {
                const buses = await apiCall('/buses');
                const select = document.getElementById('permissionBusSelect');
                select.innerHTML = '<option value="">Select Bus (Optional)</option>';
                buses.forEach(bus => {
                    select.innerHTML += `<option value="${bus.id}">${bus.bus_number}</option>`;
                });
            } catch (error) {
                console.error('Failed to load buses for select:', error);
            }
        }

        // Form submissions
        document.getElementById('createUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const userData = Object.fromEntries(formData);
            
            try {
                await apiCall('/auth/signup', {
                    method: 'POST',
                    body: JSON.stringify(userData)
                });
                
                closeModal('createUserModal');
                loadUsers();
                alert('User created successfully!');
            } catch (error) {
                alert('Failed to create user: ' + error.message);
            }
        });

        document.getElementById('createBusForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const busData = Object.fromEntries(formData);
            
            // Convert empty route_id to null
            if (!busData.route_id) {
                delete busData.route_id;
            }
            
            try {
                await apiCall('/admin/buses', {
                    method: 'POST',
                    body: JSON.stringify(busData)
                });
                
                closeModal('createBusModal');
                loadBuses();
                alert('Bus created successfully!');
            } catch (error) {
                alert('Failed to create bus: ' + error.message);
            }
        });

        document.getElementById('createRouteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const routeData = Object.fromEntries(formData);
            
            try {
                await apiCall('/admin/routes', {
                    method: 'POST',
                    body: JSON.stringify(routeData)
                });
                
                closeModal('createRouteModal');
                loadRoutes();
                alert('Route created successfully!');
            } catch (error) {
                alert('Failed to create route: ' + error.message);
            }
        });

        document.getElementById('grantPermissionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const permissionData = Object.fromEntries(formData);
            
            // Convert empty values to null
            if (!permissionData.bus_id) {
                delete permissionData.bus_id;
            }
            if (!permissionData.route_id) {
                delete permissionData.route_id;
            }
            
            try {
                await apiCall('/admin/permissions', {
                    method: 'POST',
                    body: JSON.stringify(permissionData)
                });
                
                closeModal('grantPermissionModal');
                loadPermissions();
                alert('Permission granted successfully!');
            } catch (error) {
                alert('Failed to grant permission: ' + error.message);
            }
        });

        // Delete functions
        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    await apiCall(`/admin/users/${userId}`, { method: 'DELETE' });
                    loadUsers();
                    alert('User deleted successfully!');
                } catch (error) {
                    alert('Failed to delete user: ' + error.message);
                }
            }
        }

        async function deleteBus(busId) {
            if (confirm('Are you sure you want to delete this bus?')) {
                try {
                    await apiCall(`/admin/buses/${busId}`, { method: 'DELETE' });
                    loadBuses();
                    alert('Bus deleted successfully!');
                } catch (error) {
                    alert('Failed to delete bus: ' + error.message);
                }
            }
        }

        async function deleteRoute(routeId) {
            if (confirm('Are you sure you want to delete this route?')) {
                try {
                    await apiCall(`/admin/routes/${routeId}`, { method: 'DELETE' });
                    loadRoutes();
                    alert('Route deleted successfully!');
                } catch (error) {
                    alert('Failed to delete route: ' + error.message);
                }
            }
        }

        async function revokePermission(permissionId) {
            if (confirm('Are you sure you want to revoke this permission?')) {
                try {
                    await apiCall(`/admin/permissions/${permissionId}`, { method: 'DELETE' });
                    loadPermissions();
                    alert('Permission revoked successfully!');
                } catch (error) {
                    alert('Failed to revoke permission: ' + error.message);
                }
            }
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
